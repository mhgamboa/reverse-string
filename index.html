<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Type anything and the reversed words will appear here!</h1>
    <input type="text" name="word" id="userInput" placeholder="Type Here" />
    <button class="btn btn-primary font-weight-bold">Reverse Me!</button>

    <script>
      let h1 = document.querySelector("h1");
      const button = document.querySelector("button");

      button.addEventListener("click", function () {
        let formInput = document.querySelector("input").value;

        !formInput
          ? alert("You need to actually type something!")
          : (h1.textContent = formInput.split("").reverse().join(""));
      });

      document.addEventListener("keydown", function (e) {
        let formInput = document.querySelector("input").value;

        if (e.keyCode == 13) {
          console.log(e);
          !formInput
            ? alert("You need to actually type something!")
            : (h1.textContent = formInput.split("").reverse().join(""));
        }
      });
    </script>
  </body>
</html>
