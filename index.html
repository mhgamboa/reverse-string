<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Type anything and the reversed words will appear here!</h1>
    <input
      type="text"
      name="word"
      id="userInput"
      placeholder="Type Word Here"
    />
    <button>Reverse Me!</button>

    <script>
      let h1 = document.querySelector("h1");
      const button = document.querySelector("button");

      button.addEventListener("click", function () {
        let formInput = document.querySelector("input").value;
        if (!formInput) {
          alert("You need to actually type something!");
        } else {
          h1.textContent = formInput.split("").reverse().join("");
        }
      });
    </script>
  </body>
</html>
